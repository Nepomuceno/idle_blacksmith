<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Idle Blacksmith</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #080810;
            color: #e8e0d0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        h1 {
            font-size: 2rem;
            color: #ffc864;
            margin-bottom: 15px;
        }
        p {
            color: #8a8592;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #e65500, #ff7733);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#128301;</div>
        <h1>Lost in the Forge</h1>
        <p>The page you're looking for has been consumed by the eternal flames. Perhaps the ancient souls have hidden it away.</p>
        <a href="/">Return to the Forge</a>
    </div>
</body>
</html>
